<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <form action="//submit.form" id="ContactUs100" method="post">
      <div id="login-box">
        <div class="left-box">
          <h1>Sign Up</h1>
          <input type="text" name="Username" placeholder="Username" />
          <input type="text" name="Email" placeholder="Email" />
          <input type="password" name="Password" placeholder="Password" />
          <input
            type="password"
            name="password2"
            placeholder="Re-type Password"
          />
          <input type="submit" name="Signup-button" value="Sign Up" />
        </div>

        <div class="right-box">
          <h2 class="signinwith">Sign in with<br />Social Network</h2>
          <button class="social facebook">Login with Facebook</button>
          <button class="social google">Login with Google+</button>
        </div>
        <div class="or">OR</div>
      </div>
    </form>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
